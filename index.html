<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="left-card">
      <div class="left-card-top">
        <div class="imageContainer">
          <img width="50px" src="./images/image-jeremy.png">
          <h4>Report for</h4>
          <h2>Jeremy</h2>
          <h2>Robson</h2>
        </div> 
      </div>
    <div class="left-card-bottom">
      <div class="imageContainer">
        <h2>Daily</h2>
        <h2>Weekly</h2>
        <h4>Monthly</h4>
      </div>
    </div>
  </div>

  <div class="work-card">
    <div class="top-card">
      <img src="./images/icon-work.svg">
    </div>


    <div class="bottom-card">
      <div class="icon-work">
        <h3>Work</h3>
        <img src="./images/icon-ellipsis.svg">
      </div>
      <div class="">
        <h2>32 hours</h2>
        <h3>Last week-36 hours</h3>
      </div>
    </div>
  </div>
</body>
</html>
