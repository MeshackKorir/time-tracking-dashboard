<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="main-container">
      <div class="left-card">
        <div class="left-card-top">
          <div class="imageContainer">
            <img width="50px" src="./images/image-jeremy.png">
            <h4>Report for</h4>
            <h2>Jeremy</h2>
            <h2>Robson</h2>
          </div> 
        </div>
      <div class="left-card-bottom">
          <h2>Daily</h2>
          <h2>Weekly</h2>
          <h4>Monthly</h4>
      </div>
      </div>
      <div class="six-cards">
        <div class="work-card">
          <div class="top-card" >
            <img width="50" src="./images/icon-work.svg">
          </div>
          <div class="bottom-card-card">
            <div class="icon-work">
              <h2>Work</h2>
              <div><img src="./images/icon-ellipsis.svg"></div>
            </div>
            <div class="icon-description">
              <h1>32 hrs</h1>
              <h3>Last week-36 hours</h3>
            </div>
          </div>
        </div>
  
        <div class="monitor-card">
          <div class="top-card" >
            <img width="50"src="./images/icon-play.svg">
          </div>
          <div class="bottom-card-card">
            <div class="icon-work">
              <h2>Play</h2>
              <div><img src="./images/icon-ellipsis.svg"></div>
            </div>
            <div class="icon-description">
              <h1>10 hrs</h1>
              <h3>Last week-8 hours</h3>
            </div>
          </div>
        </div>
  
        <div class="table-card">
          <div class="top-card" >
            <img width="50px" src="./images/icon-study.svg">
          </div>
          <div class="bottom-card-card">
            <div class="icon-work">
              <h2>Study</h2>
              <div><img src="./images/icon-ellipsis.svg"></div>
            </div>
            <div class="icon-description">
              <h1>4 hrs</h1>
              <h3>Last week-7 hours</h3>
            </div>
          </div>
        </div>
  
        <div class="fit-card">
          <div class="top-card" >
            <img width="50" src="./images/icon-exercise.svg">
          </div>
          <div class="bottom-card-card">
            <div class="icon-work">
              <h2>Exercise</h2>
              <div><img src="./images/icon-ellipsis.svg"></div>
            </div>
            <div class="icon-description">
              <h1>4 hrs</h1>
              <h3>Last week-5 hours</h3>
            </div>
          </div>
        </div>
  
        <div class="society-card">
          <div class="top-card" >
            <img width="50"src="./images/icon-social.svg">
          </div>
          <div class="bottom-card-card">
            <div class="icon-work">
              <h2>Social</h2>
              <div><img src="./images/icon-ellipsis.svg"></div>
            </div>
            <div class="icon-description">
              <h1>5 hrs</h1>
              <h3>Last week-10 hours</h3>
            </div>
          </div>
        </div>
  
        <div class="clinic-card">
          <div class="top-card" >
            <img width="50" src="./images/icon-self-care.svg" >
          </div>
          <div class="bottom-card-card">
            <div class="icon-work">
              <h2>Self Care</h2>
              <div class="icon-image"><img src="./images/icon-ellipsis.svg"></div>
            </div>
            <div class="icon-description">
              <h1>2 hrs</h1>
              <h3>Last week-2 hours</h3>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
